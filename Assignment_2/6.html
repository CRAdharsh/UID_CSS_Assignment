<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Unordered List</title>
    <style>
        ul {
            list-style-type: circle;
        }
        li {
            font-style: italic;
        }
        #list a {
            text-decoration: none;
        }
        #list a:link {
            color: brown;
        }
        #list a:visited {
            color: rgb(59, 59, 194);
        }
        #list a:hover {
            color: rgba(175, 175, 45, 0.801);
        }
        #list a:active {
            color: red;
        }
    </style>
</head>
<body>
    <ul id="list">
        <li><a href="https://www.amazon.com">Amazon</a></li>
        <li><a href="https://www.flipkart.com/?affid=affveve&affExtParam1=c2e413e36ace61e60e64f7883b37d2e4&affExtParam2=70222">Flipkart</a></li>
        <li><a href="https://www.myntra.com">Myntra</a></li>
    </ul>
</body>
</html>
